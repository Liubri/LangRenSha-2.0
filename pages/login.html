<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../playerGrid.css" />
    <link rel="stylesheet" href="../modal.css" />
    <link rel="stylesheet" href="../voteSummary.css" />
    <link rel="stylesheet" href="../endGameText.css">
    <link rel="stylesheet" href="../timer.css">
    <link rel="stylesheet" href="../sun.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <style>
        body {
        /* background-color: #6b46c1; bg-purple-800 */
        background-image: linear-gradient(#312e81, #6b46c1);
        font-family: system-ui;
      }
      .container {
        background-color: #7e3af2; /* bg-purple-700 */
        border-radius: 0.75rem;
        border: 20px white;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        padding: 2rem;
        width: 100%;
        max-width: 28rem;
      }
      h1 {
        color: white;
        font-size: 2.3rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      input {
        background-color: #5521b5; /* bg-purple-600 */
        color: white;
        border-radius: 0.5rem;
        padding: 0.75rem;
        width: 100%;
        margin-bottom: 1.5rem;
        box-sizing: border-box;
      }
      input::placeholder {
        color: #d8b4fe; /* placeholder-purple-300 */
      }
      input:focus {
        outline: none;
        box-shadow: 0 0 0 2px #a78bfa; /* focus:ring-2 focus:ring-purple-400 */
      }
      .player-inputs{
        width: 100%;
        display: grid;
      }
      .join-room {
        background-color: #3b82f6; /* bg-blue-500 */
      }
      .join-room:hover:not(:disabled) {
        background-color: #2563eb; /* hover:bg-blue-600 */
      }
    </style>
    <title>Werewolf</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <i data-lucide="moon" class="icon" id="moon"></i>
        狼人杀 (Werewolf)
      </h1>
      <div class="player-inputs">
        <input type="text" id="playerName" placeholder="Enter your name" required/>
        <!-- <input type="text" placeholder="Enter Lobby ID" /> -->
        <button class="create-lobby" onclick="createLobby()">
          <i data-lucide="users" class="icon"></i>
          Create Lobby
        </button>
        <button class="join-room" onclick="handleJoinRoom()">
          <i data-lucide="door-open" class="icon"></i>
          Join Room
        </button>
      </div>
      <div class="celestial-body-container">
        <div class="sun-ray" style="--rotation: 0deg;"></div>
        <div class="sun-ray" style="--rotation: 45deg;"></div>
        <div class="sun-ray" style="--rotation: 90deg;"></div>
        <div class="sun-ray" style="--rotation: 135deg;"></div>
        <div class="sun-ray" style="--rotation: 180deg;"></div>
        <div class="sun-ray" style="--rotation: 225deg;"></div>
        <div class="sun-ray" style="--rotation: 270deg;"></div>
        <div class="sun-ray" style="--rotation: 315deg;"></div>
        <div class="celestial-body"></div>
      </div>
    </div>
      <!--Debugging Buttons-->
      <!-- <button onclick="tButtons()">toggleButtons</button> -->
      <!-- <button onclick="callClearAllIntervals()">resetTimerInterval</button> -->
      <!-- <button onclick="resetTimerUI()">resetTimerUI</button> -->
      <div id="currentTurnDisplay" class="current-turn">
        Current Turn: <span id="currentTurnText">N/A</span>
      </div>
      <!-- <button onclick="toggleBlur()">toggleBlur</button> -->
      <div id="time-container">
        <div class="timer hidden"></div>
      </div>
    </div>
    



    <!-- Create a Lobby-->
    <label for="lobbyType">Select Lobby Type:</label>
    <select id="lobbyType">
      <option value="preconfigured">Preconfigured Lobby</option>
      <option value="custom">Custom Lobby</option>
    </select>

    <div id="preconfiguredLobbies" style="display: none">
      <label for="preconfiguredLobby">Choose a Preconfigured Lobby:</label>
      <select id="preconfiguredLobby">
        <option value="basic">
          Basic: 4 Werewolves, 4 Villagers, 1 Seer, 1 Witch
        </option>
        <option value="advanced">
          AdvancedTest: 1 Witch, 1 Seer, 1 Werewolf
        </option>
        <!-- Add more preconfigured setups as needed -->
      </select>
    </div>

    <div id="customLobby" style="display: none">
      <h3>Custom Lobby Setup</h3>
      <label for="werewolvesCount">Number of Werewolves:</label>
      <input type="number" id="werewolvesCount" min="0" max="10" />

      <label for="villagersCount">Number of Villagers:</label>
      <input type="number" id="villagersCount" min="0" max="10" />

      <label for="seer">Include Seer:</label>
      <input type="checkbox" id="seer" />

      <label for="witch">Include Witch:</label>
      <input type="checkbox" id="witch" />

      <label for="wolfBeauty">Include 狼美人:</label>
      <input type="checkbox" id="wolfBeauty" />

      <!-- Add more role configurations as necessary -->
    </div>

    <!--Player Grid-->
    <div class="player-grid" id="mainPlayerGrid">
      <!-- Player cards will be generated here -->
    </div>

    <!--Game Log and Action buttons-->
    <div class="game-info">
      <div class="card">
        <h2>Game Log</h2>
        <div class="game-log">
          <p>The game has started. Night falls on the village...</p>
        </div>
      </div>
      <div class="card">
        <h2>Actions</h2>
        <div id="action-buttons">
          <button class="action-btn save">
            <i data-lucide="beaker" class="icon"></i> Save Potion
          </button>
          <button class="action-btn poison">
            <i data-lucide="beaker" class="icon"></i> Poison Potion
          </button>
          <button class="action-btn" id="openVoteModal">Vote</button>
        </div>
      </div>
    </div>

    <div class="modal" id="actionModal">
      <h1 id="modalTitle">Action</h1>
      <div class="players-grid" id="playersGrid"></div>
      <div class="buttons-container">
        <button id="actionButton" class="action-button" disabled>
          Confirm Action
        </button>
        <button id="skipVote" class="action-button">Skip Vote</button>
        <button id="cancelSkill" class="action-button">Cancel</button>
      </div>
    </div>

    <!-- Voting Results-->
    <div id="voting-results" class="voteCard hide">
      <div class="card-header">
        <div class="card-title">
          <!-- SVG for Vote Icon -->
          <h3>Voting Results</h3>
        </div>
      </div>
      <div class="card-content">
        <div id="grouped-votes" class="grouped-votes"></div>
        <div id="skipped-votes" class="skipped-votes hidden"></div>
        <div class="summary"></div>
      </div>
    </div>

    <script src="../login.js"></script>
    <script src="../lobby.js"></script>
    <script src="../voteDisplay.js"></script>
    <script src="../timer.js"></script>
    <script>
      socket.on("setNight",() => {
        setNightState();
      });
      socket.on("setDay",() => {
        setDayState();
      });
      function setNightState() {
        const body = document.body;
        body.classList.add('night');
      }
      function setDayState() {
        const body = document.body;
        body.classList.remove('night');
      }
      const villagersMessage = document.getElementsByClassName("villagers-win")[0];
      socket.on("winMessage", ()=> {
        requestAnimationFrame(() => {
          setTimeout(() => {
            villagersMessage.classList.remove("hidden");
            toggleBlur();
          }, 1000);
        });
      });
      
      const wolfMessage = document.getElementsByClassName("werewolves-win")[0];
      socket.on("evilMessage", ()=> {
        requestAnimationFrame(() => {
          setTimeout(() => {
            wolfMessage.classList.remove("hidden");
            toggleBlur();
          }, 1000);
        });
      });

      const jesterMessage = document.getElementsByClassName("jester-win")[0];
      socket.on("jesterWins", ()=> {
        setTimeout(() => {
        jesterMessage.classList.remove("hidden");
        document.body.classList.toggle('blur-everything');
    }, 2 * 1000); // Delay in milliseconds (3 seconds)
      });
      let blurToggled = false;
      // Method 1: Toggle class on the body
      function toggleBlur() {
        if (!blurToggled) {
    blurToggled = true;
    document.body.classList.toggle('blur-everything');
    console.log("Blur toggled");
  }
      }

      const style = document.createElement('style');
      style.textContent = `
       .blur-everything > *:not(.werewolves-win, .jester-win, .villagers-win) {
          animation: blurAnimation 2s ease-in-out 1 forwards;
          will-change: filter;
       }
@keyframes blurAnimation {
  0% {
      filter: blur(1px);
  }
  80% {
      filter: blur(3px);
  }
  90% {
      filter: blur(5px);
  }
  100% {
      filter: blur(8px);
  }
}
       `;
      document.head.appendChild(style);
    </script>
